<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML Form</title>
    <style>
        p {
            margin: 2px;
        }
    </style>
</head>
<body>
<form>
    <p>
        <label for="name">Member name: </label>
        <input type="text" name="name" id="name" required="required"><strong> *Req</strong>
    </p>
    <p>
        <label for="email">Email: </label>
        <input type="email" name="email" id="email" required="required"><strong> *Req</strong>
    </p>
    <p>
        <label for="school">School: </label>
        <input type="text" name="school" id="school" required="required"><strong> *Req</strong>
    </p>
    <p>
        <input type="image" value="Submit" src="submit.png">
    </p>
</form>
</body>
</html>
