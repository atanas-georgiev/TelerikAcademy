<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>HTML tables</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="table1">
        <table>
            <tbody>
                <tr>
                    <th colspan="2"><em>Fresh Fruits</em></th>
                </tr>
                <tr>
                    <td>It has long been known that a diet <br /> that includes at least a few <br />servings of fresh fruit every day <br /> will help you keep you healthy, fit and <br /> trim.</td>
                    <td><img src="fruits.png" alt="fruits" /></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="table2">
        <table>
            <tbody>
                <tr>
                    <td colspan="3">Table goes here</td>
                    <td>A</td>
                    <td>B</td>
                </tr>
                <tr>
                    <td rowspan="3">C</td>
                    <td>D</td>
                    <td>E</td>
                    <td>F</td>
                    <td>G</td>
                </tr>
                <tr>
                    <td>H</td>
                    <td colspan="2">I</td>
                    <td rowspan="2">J</td>
                </tr>
                <tr>
                    <td>K</td>
                    <td>L</td>
                    <td>M</td>
                </tr>
                <tr>
                    <td>N</td>
                    <td colspan="4">O</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
